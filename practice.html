<!DOCTYPE html>
<html>
<head>
	<title></title>

<style type="text/css">
	
#softball {
	background-image: url(softball.png);
	background-size: contain;
	background-repeat: no-repeat;
	width: 100%;
	height: 500px;
	position: absolute;
	top: -120px;
	left: 0px;
	animation-duration: 1.4s;
	animation-iteration-count: infinite;
	z-index: 10;

}

#text {
	background-color: lightblue;
	position: absolute;
	width: 200px;
	height: 200px;
	left: 400px;
	font-size: 40px;
	text-align: center;

}

#tramp {
	background-image: url(tramp.png);
	background-size: contain;
	background-repeat: no-repeat;
	position: relative;
	width: 300px;
	height: 300px;
	top: 450px;
	left: 20px;
}


@keyframes spin{
	0% {
		top: -120px;
		left: 0px;
	}
	50% {
		top: 250px;
		left: 00px;
	}
	100% {
		top: -120px;
		left: 0px;
	}

}



</style>


</head>
<body>

<div id="softball"></div>
<div id="text">
	<p>Click on the softball!</p>
</div>
<div id="tramp"></div>

<script type="text/javascript">
var ball = document.getElementById("softball");

function removeAnimationName () {
	ball.style.animationName = "";
	console.log ("animation name removed")
}

	ball.addEventListener(
		"click", function(){
			console.log('test');
	ball.style.animationName = "spin";
	console.log(ball.style.animationName);
		})	

</script>


</body>
</html>
