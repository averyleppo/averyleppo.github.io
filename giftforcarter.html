<!DOCTYPE html>
<html>
<head>
	<title></title>

<style type="text/css">
	#backgroundimage {
			background-image: url(bball.jpg);
			background-size: cover;
			width: 100%;
			height: 703px;
			
}

	#basketball {
			background-image: url(bball2.png);
			background-size: contain;
			background-repeat: no-repeat;
			width: 100px;
			height: 100px;
			position: relative;
			top: 380px;
			left: 300px;
			animation-duration:2s;
			animation-iteration-count: 2;

	}

@keyframes spin{

	from {
		top: 380px;
		left: 300px;
		}
	to {top: 550px;
		left: 700px;
		}

}

body {
	margin-top: 0px;
	margin-bottom: 0px;
	margin-left: 0px; 
	margin-right: 0px;
}



</style>


</head>
<body>

<div id="backgroundimage">
	<div id="basketball"></div>

</div>


<script type="text/javascript">
	var carter = document.getElementById("basketball");



	carter.addEventListener(
		"click", function(){
			console.log('HELLO?')
			carter.style.animationName = "spin"

		})


</script>

</body>
</html>
