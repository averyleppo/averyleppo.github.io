<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		#field {
			background-image: url(softballfield2.png);
			background-size: cover;
			background-repeat: no-repeat;
			position: fixed;
			width: 100%;
			height: 700px;
			margin: 0px;
			top: 0px;
			left: 0px;
		}

		#test {
			width:40px;
			height:40px;
			border-radius:50%;
			background-color:blue;
			z-index:10;
			position:absolute;
		}

		#test1 {
			width:40px;
			height:40px;
			border-radius:50%;
			background-color:blue;
			z-index:10;
			position:absolute;
		}

		#text {
			background-image: url(next.png);
			background-size: contain;
			background-repeat: no-repeat;
			position: absolute;			
			width: 60px; 
			height: 60px;
			left: 1050px;
			top: 10px;
		}

		#correct {
			background-image: url(correct.png);
			background-size: contain;
			background-repeat: no-repeat;
			position: fixed;			
			width: 110px;
			height: 50px;
			left: 560px;
			top: 10px;
			z-index: 10;
			font-size: 40px;
			padding-left: 37px;
			padding-top: 5px;
		}

	</style>


</head>
<body>

	<div id="test"></div>
	<div id="test1"></div>
	<div id="field"></div>
	<div id="text"></div>
<div id="correct"></div>

	<script type="text/javascript">

		var text = document.getElementById("text");

		var left = ["37%", "57%", "47%"];

		var topOfIt = ["55%", "55%", "38%"];

		var test = document.getElementById('test');

		var test1 = document.getElementById('test1');

text.addEventListener("click",function(){
		var random = Math.round(Math.random()*2);
		
		test.style.left = left[random]
		test.style.top = topOfIt[random]
		
		var random2 = Math.round(Math.random()*2);

		test1.style.left = left[random2]
		test1.style.top = topOfIt[random2]

		console.log(left[random])
		console.log(topOfIt[random])
})



 		var scoreboard = document.getElementById("correct");

 		var count = 0;

 scoreboard.addEventListener("click", function(){
  	count = count +1;
  	console.log(count);
  	scoreboard.innerText = count;

  })


	</script>

</body>
</html>
